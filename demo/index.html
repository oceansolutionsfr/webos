    <script src="./js/winbox.bundle.js" async></script>
    <script type="module" defer>
        import {WebOS, App} from "./js/webos.min.js"

        window.webos = new WebOS({menu:true, dock:true, pad: true,background: "./res/Mamy SÃ©bastien, 2013, Pacific Coast Highway.jpg"})
 
        webos.add({

            icon_src: "./res/dock-calculator.webp",
            id: "calculator",
            url: "./app/calculator.html",
            single: true,
            winbox: {
                width: "400px",
                height: "620px",
            }
        })
       
        webos.add({
            color_top: "#F0F0F0",
            color_bottom: "#B0B0B0",
            icon_src: "./res/dock-notepad.png",
            id: "notepad",
            url: "./app/notepad.html",
            single: true
        })

        webos.add({
            color_top: "#F0F0F0",
            color_bottom: "#B0B0B0",
            icon_src: "./res/material.blur.white.png",
            id: "oceans",
            url: "https://oceansolutions.fr",
            single: true
        })
       
        webos.add({
            color_top: "rgb(56,34,162)",
            color_bottom: "rgb(115,188,227)",
            icon_src: "./res/oceans--white.png",
            id: "oceans",
            url: "https://oceansolutions.fr",

        })
       
        webos.add({

        })
